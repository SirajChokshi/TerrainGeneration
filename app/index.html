<html>
  <head>
    <meta charset="UTF-8">
    <title>Terrain Generator</title>
    <style>
      #canvas {
        display: block;
        max-width: 500px;
        width: 100%;
        margin: 0 auto;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <div id="chart"></div>
    <canvas id="canvas" width="600" height="600"></canvas>
    <button onClick="mag();">Mag</button>
    <button onClick="min();">Min</button>
    <br />
    <button onClick="move([-2,0]);">Left</button>
    <button onClick="move([0,-2]);">Up</button>
    <button onClick="move([0,2]);">Down</button>
    <button onClick="move([2,0]);">Right</button>
    <script src="./app.js"></script>
    <script>paintMap();</script>
</body>
</html>
